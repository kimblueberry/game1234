<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">


<head>
    <script data-ad-client="ca-pub-9560279825631130" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>오징어게임 테스트</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="quiz-container">
        <!-- <img src="squidgame/squidgamez.jpeg" style="width: auto; height: 80px; margin-left: auto; margin-right: auto;"> -->

        <div class="title" style="font-size: 40px;">○ △ □</div>
 

        <div class="title" style="font-family: bm11; font-size: 45px; ">오징어게임 테스트</div>
        <a style="text-align: center; font-family: bm11; font-size: 13px; color: rgb(250, 236, 253);">#오겜테스트 #징어테스트</a>

        <div id="question" class="question" style="margin-left: auto; margin-right: auto; font-family: bm11; font-size: 40px;"></div>
        <label class="option">
            <input type="radio" name="option" value="1" />
            <span class="option1" style="font-family: bm11 ; font-size: 35px; "></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span class="option2" style="font-family: bm11; font-size: 35px;"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span class="option3" style="font-family: bm11; font-size: 35px"></span>
        </label>
        <!-- Buttons -->
        <div class="controls">
            <button class="previous" style="font-family: bm11; font-size: 25px;">이전</button>
            <button class="next" style="font-family: bm11; font-size: 25px;" >다음</button>
        </div>
    </div>

   
  
<a id="kakao-link-btn">
        <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
      </a>
      <script type='text/javascript'>
      
        Kakao.init('96f67dd6c088728e30743d7db32a6789');
      
          //기본 버튼 공유하기
          Kakao.Link.createDefaultButton({
      
          /* 버튼을 먹일 곳*/
              container : '#kakao-link-btn',
      
          /* 여기서 타입은 feed로 고정 */
              objectType: 'feed',
      
          /* 카드형 안에 들어갈 내용들 */
          content: {
      
            /* 당연히 제목 */
            title: '바나나!!!~~~~~',
      
            /* 당연히 설명 */
            description: '#내가 #테스트 #하는 #거야',
      
            /* 사진 주소 */
            imageUrl: 'https://images2.alphacoders.com/507/thumb-1920-507980.png',
      
            /* 사진을 눌렀을 때 이동 페이지(다르게 줄 수 있음) */
            link: {
              mobileWebUrl: 'https://developers.kakao.com',
              webUrl: 'https://kimblueberry.github.io/'
            }
          },
          /* 각종(좋아요, 댓글수, 공유수, 열어본수, 구독수) */
          social: {
            likeCount: 1,
            commentCount: 2,
            sharedCount: 3,
            viewCount : 10000,
            subscriberCount : 1231241,
          },
      
          /* 버튼 생성 */
          buttons: [
            {
              /* 버튼 이름 */
              title: '웹으로 보기',
      
              /* 버튼 링크 */
              link: {
                mobileWebUrl: 'https://kimblueberry.github.io/',
                webUrl: 'https://kimblueberry.github.io/'
              }
            },
          ]
          });
          //]]>
      </script>
    </html>

    <div class="result">

    </div>
    <a style="font-size: 20px;">
    <script src=questions.js></script>
    </a>
    <script src="main.js"></script>
</body>

</html>
