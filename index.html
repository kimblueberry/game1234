<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">


<head>
    <script data-ad-client="ca-pub-9560279825631130" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>오징어게임 테스트</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="quiz-container">
        <!-- <img src="squidgame/squidgamez.jpeg" style="width: auto; height: 80px; margin-left: auto; margin-right: auto;"> -->

        <div class="title" style="font-size: 22px;">○ △ □</div>
 

        <div class="title" style="font-family: bm11;">오징어게임 테스트</div>
        <a style="text-align: center; font-family: bm11; font-size: 13px; color: rgb(250, 236, 253);">#오겜테스트 #징어테스트</a>

        <div id="question" class="question" style="margin-left: auto; margin-right: auto; font-family: bm11;"></div>
        <label class="option">
            <input type="radio" name="option" value="1" />
            <span class="option1" style="font-family: bm11;"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span class="option2" style="font-family: bm11;"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span class="option3" style="font-family: bm11;"></span>
        </label>
        <!-- Buttons -->
        <div class="controls">
            <button class="previous" style="font-family: bm11;">이전</button>
            <button class="next" style="font-family: bm11;">다음</button>
        </div>
    </div>

    <div class="result">

    </div>

    <script src=questions.js></script>
    <script src="main.js"></script>
